<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miamers | Harald Duplouis</title>

    <link rel="stylesheet" href="styles/styles.min.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
        <h1>For The Miamer's</h1>
        <h3>Indiquez qui prend quoi et en quelle quantité</h3>
        <form action="">
            <select placeholder="Entrez le nom" class="input-name">
                <option value="Disabled" selected disabled>Entrez le nom</option>
                <option value="Olivier">Olivier</option>
                <option value="Alphonse">Alphonse</option>
                <option value="Lucas">Lucas</option>
                <option value="Damian">Damian</option>
                <option value="Harald">Harald</option>
            </select>
          <input type="number" min="1" placeholder="Quantité" class="input-quantity" />
          <input type="text" placeholder="Entrez le produit" class="input-product" />
          <button type="submit" class="button add-button">Ajouter</button>
        </form>
        <div class="displayed-products-container"></div>
    </div>
  </body>
</html>
